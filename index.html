<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список видео с YouTube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Общие стили */
body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background-color: #f7f7f7;
}

/* Стили для контейнеров */
.content-section {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 30px;
    padding: 20px;
}

.content-section h2 {
    color: #333;
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

/* Стили для видео */

.video-links {
    list-style-type: disc; /* Тип маркера */
    padding-left: 10px; /* Отступ слева */
}


.video-link {
    display: flex;
    align-items: center; /* Выравнивание элементов по центру */
    text-decoration: none;
    color: #333;
    transition: background-color 0.3s;
    padding: 1px 1px;
    border-radius: 4px;
    flex-wrap: wrap;
}

.video-item {
    margin-bottom: 10px;
}

.video-link .video-index {
    color: #007bff;
    margin-right: 10px;
}

.video-link img {
    width: 240px;
    height: 240px;
    margin-right: 10px;
}

/* Стили для плеера */
.video-player {
    border-radius: 8px;
    overflow: hidden;
    margin-top: 15px;
}

/* Медиа-запросы */
@media (max-width: 768px) {
    .video-player {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        width: 100%;
    }

    .video-player iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .video-link .video-title {
        font-size: 14px;
    }

    .content-section img {
        width: 20px;
        height: 20px;
    }
}

@media (min-width: 769px) {
    .video-player {
        width: 560px;
        height: 315px;
    }

    .content-section img {
        width: 20px;
        height: 20px;
    }
}
</style>

</head>
<body>

<p>Это обычный текст на странице.</p>

<div class="content-section">
    <h2>
        <img src="logo.jpg" alt="Аватар 1">
        Контент 1
    </h2>
    <ul class="video-links" id="videoList">
        <!-- Шаблон для каждого видео -->
        <li class="video-item" data-video-id="">
            <a href="#" class="video-link">
                <img src="youtube_icon.png" alt="YouTube Icon">
                <span class="video-index"></span>
                <span class="video-title"></span>
            </a>
            <div class="video-player"></div>
        </li>
    </ul>
</div>


<div class="content-section">
    <h2>
        <img src="logo.jpg" alt="Аватар 1">
        Контент 2
    </h2>
    <ul class="video-links">
       < - Другие ссылки- > 



    </ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const videoLinks = document.querySelectorAll('.video-link');
    const videoPlayers = document.querySelectorAll('.video-player');

    // Скрыть все плееры по умолчанию
    videoPlayers.forEach(player => {
        player.style.display = 'none';
    });

    videoLinks.forEach((link, index) => {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const parentItem = this.parentElement;
            const videoId = parentItem.getAttribute('data-video-id');

            // Скрыть все плееры
            videoPlayers.forEach(player => {
                player.innerHTML = ''; // Очистить содержимое плеера
                player.style.display = 'none';
            });

            // Показать плеер для выбранного видео
            const playerDiv = parentItem.querySelector('.video-player');
            const iframe = document.createElement('iframe');
            iframe.setAttribute('width', '560');
            iframe.setAttribute('height', '315');
            iframe.setAttribute('src', `https://www.youtube.com/embed/${videoId}`);
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', 'true');

            playerDiv.appendChild(iframe);
            playerDiv.style.display = 'block';
        });
    });

    fetch('videos.txt')
        .then(response => response.text())
        .then(data => {
            const videoEntries = data.trim().split('\n');
            const videoList = document.getElementById('videoList');

            videoList.innerHTML = ''; // Очистить список перед добавлением новых элементов

            videoEntries.forEach(entry => {
                const [index, url, title] = entry.split(':');
                const videoId = url.split('v=')[1];
                
                const template = videoList.querySelector('.video-item').cloneNode(true);
                template.querySelector('.video-link').setAttribute('href', url);
                template.querySelector('.video-link').setAttribute('data-video-id', videoId);
                template.querySelector('.video-index').textContent = `[${index}]Видео`;
                template.querySelector('.video-title').textContent = title;
                
                videoList.appendChild(template);
            });
        })
        .catch(error => {
            console.error('Ошибка загрузки списка видео:', error);
        });
});



</script>

</body>
</html>
