    <script>
        // Функция для загрузки содержимого плейлиста
        async function loadPlaylist(url) {
            const response = await fetch(url);
            const playlistContent = await response.text();
            return playlistContent.split('\n');
        }

        // Функция для создания YouTube плеера
        function createYouTubePlayer(videoId) {
            const playerDiv = document.createElement('div');
            playerDiv.classList.add('player');
            playerDiv.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
            return playerDiv;
        }

        // Создаем плееры для четырех последних видео
        async function createPlayers() {
            const playlistUrl = 'https://raw.githubusercontent.com/ruyriy/VideoYouTube/main/videos.txt';
            const playlistLines = await loadPlaylist(playlistUrl);

            // Преобразуем каждую строку плейлиста в объект видео с информацией о дате и индексе
            const videos = playlistLines.map((line, index) => {
                const parts = line.split(':');
                if (parts.length >= 5) {
                    const videoId = parts[2];
                    const dateString = parts[4];
                    const dateParts = dateString.split('.');
                    const date = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]);
            console.log('Date for video', videoId, ':', date); // Выводим дату в консоль

                    return { videoId, date, index };
                }
            });

            // Отфильтруем и отсортируем видео по дате и индексу строки плейлиста
            const sortedVideos = videos.filter(video => video).sort((a, b) => {
                // Сравниваем даты
                if (a.date.getTime() !== b.date.getTime()) {
                    return b.date - a.date;
                } else {
                    // Если даты равны, сравниваем индексы строки плейлиста
                    return a.index - b.index;
                }
            });

            // Создадим плееры только для четырех последних видео
            const playersContainer = document.getElementById('players');
            for (let i = 0; i < 4 && i < sortedVideos.length; i++) {
                const player = createYouTubePlayer(sortedVideos[i].videoId);
                playersContainer.appendChild(player);
            }
        }

        // Создаем плееры при загрузке страницы
        window.onload = createPlayers;
    </script>
